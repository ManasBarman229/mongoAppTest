<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data collection</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="grid min-h-screen place-items-center">
        <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
            <h1 class="text-xl font-semibold">Hello there ?, <span class="font-normal">Enter text in Original language and in Transliterated form. for e.g<br>Original Text:"মোৰ নাম ___"<br>Transliterated text:"mur naam ____"
            </span></h1>
            <form form id="survey-form" method="POST" action="/data" class="mt-6">
                
                <label for="Original" class="block mt-2 text-xs font-extrabold text-gray-700 uppercase">Original Text</label>
                <input id="Original" type="text" name="Original" placeholder="Enter Original text here" 
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-300 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    required />
                <label for="Transliterated" class="block mt-2 text-xs font-extrabold text-gray-700 uppercase">Transliterated Text</label>
                <input id="Transliterated" type="text" name="Transliterated" placeholder="Enter Transliterated text here"
                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-300 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                        required />
                
                <label for="Sentiment" class="block mt-2 text-xs font-extrabold text-gray-700 uppercase">Sentiment</label>
                <input id="Sentiment" type="text" name="Sentiment" placeholder="Sentiment"
                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-300 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                        required />


                <button type="submit"
                    class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
